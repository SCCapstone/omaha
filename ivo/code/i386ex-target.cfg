# Prototype OpenOCD config for the i386EX.
# Values borrowed from i36EX JTAG manual, Appendix B. (BSDL file)


transport select jtag

# Slow speed selected to be sure things will work.
# Note: Actual 'Tap_Scan_Clock' entry in the BSDL file is 33 MHz.
adapter_khz 1000


# Set chip name.
if { [info exists CHIPNAME] } {
  set  _CHIPNAME $CHIPNAME
} else {
  set  _CHIPNAME i386_EX_Processor
}


# Set tap ID for CPU.
if { [info exists CPUTAPID ] } {
  set _CPUTAPID $CPUTAPID
} else {
  set _CPUTAPID 0x00270013
}


# Tap definitions.
# Note: May have a both a Boundary Scan (bs) and normal CPU tap (cpu). 
jtag newtap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID

#target create MainJTAG i386_EX_Processor -chain-position i386_EX.cpu
